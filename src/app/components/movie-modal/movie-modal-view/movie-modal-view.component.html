<div class="dialog">
<div mat-dialog-content>
  <img class="movie-avatar" src="/assets/images/logo.png" alt="Movie Avatar">
  <p mat-dialog-title>{{ movie.title }}</p>
  <p>{{ movie.description }}</p>
  <p>{{ movie.genres }}</p>
</div>
<div mat-dialog-actions>
  <button class="action-button" mat-button-raised (click)="onCloseClick()">Close</button>
</div>
</div>
